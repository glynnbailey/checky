- name: publish-api
  image: plugins/docker
  detach: true
  settings:
    username:
      from_secret: DOCKER_HUB_USERNAME
    password:
      from_secret: DOCKER_HUB_PASSWORD
    repo: glynnbailey/checky-api
    tags: latest
    context: /go/src/github.com/glynnbailey/checky/api/.

- name: publish-checker
  image: plugins/docker
  detach: true
  settings:
    username:
      from_secret: DOCKER_HUB_USERNAME
