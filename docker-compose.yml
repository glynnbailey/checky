version: '3.7'

networks:
  postgres:
    external: true

services:
  api:
    build: ./api/
    restart: always
    ports:
      - "81:80"
    networks:
      - postgres

  checker:
    build: ./checker/
    restart: always
    networks:
      - postgres
    depends_on:
